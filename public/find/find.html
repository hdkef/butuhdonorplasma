<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cari dan bantu</title>
    <base href="/">
    <link rel="stylesheet" href="find/find.css" type="text/css">
    <link rel="stylesheet" href="public.css" type="text/css">
    <script src="public.js" defer></script> 
    <script src="find/find.js" defer></script> 
</head>
<body>
    <div class="center">
        <div>
            <h1>Cari dan bantu mereka...</h1>
        </div>
    </div>
    <div class="center">
        <div id="find-form">
            <form method="GET" name="findForm" action="/result" onsubmit="return validateForm()">
                <div class="center">
                    <div class="input-group">
                        <label for="provinceid">provinsi</label>
                        <select id="provinceid" name="provinceid">
                            <option disabled selected value> -- pilih -- </option>
                            {{range $index, $elem := .}}
                                <option value="{{$elem.ID}}">{{$elem.Name}}</option>
                            {{end}}
                        </select>
                        
                        <label for="cityid">kota / kab</label>
                        <select id="cityid"  name="cityid">
                            <option disabled selected value> -- pilih provinsi dulu -- </option>
                        </select>
                        
                    </div>
                </div>
                <div class="center" id="btn-group">
                    <button type="submit">cari...</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
