<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasil pencarian</title>
    <link rel="stylesheet" href="result/result.css" type="text/css">
    <link rel="stylesheet" href="public.css" type="text/css">
</head>
<body>
    <div id="container">
        <div id="table-view">
            <h1>Hasil Pencarian</h1>
            <div class="center">
                <table>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Usia</th>
                        <th>Gol. darah</th>
                        <th>Rumah Sakit</th>
                        <th>Contact</th>
                        <th>Tel</th>
                        <th>Ket.</th>
                    </tr>
                    {{range $index, $elem := .}}
                    <tr>
                        <td>{{$elem.Date}}</td>
                        <td>{{$elem.Name}}</td>
                        <td>{{$elem.Age}}</td>
                        <td>{{$elem.Goldar}} {{$elem.Rhesus}}</td>
                        <td>{{$elem.HospitalName}}</td>
                        <td>{{$elem.Cpname1}} ( {{$elem.Cprelation1}} )</td>
                        <td>{{$elem.Cptel1}}</td>
                        <td>{{$elem.Desc}}</td>
                    </tr>
                    {{end}}
                </table>
            </div>
        </div>
    </div>
</body>
</html>
