<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasil pencarian</title>
    <link rel="stylesheet" href="result/result.css" type="text/css">
    <link rel="stylesheet" href="public.css" type="text/css">
    <script src="result/result.js"></script>
</head>
<body>
    <div id="container">
        <div id="table-view">
            <div class="center">
                <div>
                    <h1>Hasil Pencarian</h1>
                </div>
            </div>
            <div class="center">
                <table>
                    <tr>
                        <th>Tanggal</th>
                        <th>Nama</th>
                        <th>Usia</th>
                        <th>Golongan darah</th>
                        <th>Rhesus</th>
                        <th>Nama Rumah Sakit</th>
                        <th>Detail Contact Person</th>
                    </tr>
                    {{range $index, $elem := .}}
                    <tr>
                        <td>{{$elem.Date}}</td>
                        <td>{{$elem.Name}}</td>
                        <td>{{$elem.Age}}</td>
                        <td>{{$elem.Goldar}}</td>
                        <td>{{$elem.Rhesus}}</td>
                        <td>{{$elem.HospitalName}}</td>
                        <td><button type="button" onclick="openModal()">kontak</button></td>
                    </tr>
                    {{end}}
                </table>
            </div>
        </div>
    </div>
    <div id="modal">
    </div>
</body>
</html>
