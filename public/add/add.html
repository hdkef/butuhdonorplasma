<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Permintaan Donor</title>
    <base href="/">
    <link rel="stylesheet" href="add/add.css" type="text/css">
    <link rel="stylesheet" href="public.css" type="text/css">
    <script src="add/add.js" defer></script> 
</head>
<body>
    <div class="center">
        <div>
            <h1>Tambahkan permintaan donor</h1>
        </div>
    </div>
    <div class="center">
        <div id="addForm">
            <form name="addForm" method="POST" onsubmit="return validateForm()">
                <div id="input-group">
                    <input id="name" name="name" type="text" placeholder="Nama">
                
                    <input id="age" name="age" type="text" placeholder="Usia dalam tahun">
                    
                    <label for="gender">jenis kelamin</label>
                    <select id="gender" name="gender">
                        <option value="F">wanita</option>
                        <option value="M">pria</option>
                    </select>

                    <label for="goldar">golongan darah</label>
                    <select id="goldar" name="goldar">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="AB">AB</option>
                        <option value="O">O</option>
                    </select>
                    
                    <label for="rhesus">rhesus</label>
                    <select id="rhesus" name="rhesus">
                        <option value="+">+</option>
                        <option value="-">-</option>
                    </select>
                    
                    <textarea id="desc" name="desc" placeholder="Deskripsi"></textarea>
                    
                    <input id="hospitalname" name="hospitalname" type="text" placeholder="Nama Rumah Sakit">
                    
                    <label for="province">provinsi</label>
                    <select id="province" name="province">
                        <option disabled selected value> -- pilih -- </option>
                        {{range $index, $elem := .province}}
                            <option value="{{$elem.ID}}">{{$elem.Name}}</option>
                        {{end}}
                    </select>
                    
                    <label for="city">kota / kab</label>
                    <select id="city"  name="city">
                        <option disabled selected value> -- pilih provinsi dulu -- </option>
                    </select>
                    <!--Dynamic Contact View-->
                    <div id="cp">
                        <label>contact person 1</label>
                        <input id="cpname1" name="cpname" type="text" placeholder="Nama Contact Person">
                        <input id="relation1" name="relation1" type="tel" placeholder="Hubungan dengan pasien">
                        <textarea id="tel1" name="tel1" placeholder="List cara menghubungi (WA,Telegram,Line)"></textarea>
                    </div>
                    
                    <button type="button" id="addcontact2">tambah CP ke 2</button>
                    
                    <div class="center">
                        <img id="captcha-img" src="{{.captcha.ImgURL}}">
                    </div>
                    
                    <input id="captcha" name="captcha" type="text" placeholder="Captcha">
                    <input name="captchaid" type="hidden" value="{{.captcha.ID}}">
                    
                    <button type="submit">submit</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
